scalar Date

type  ProductCategoryType  {
    productCategoryTypeId: ID! #产品类别类型标识
    parentTypeId: String  #父类型标识
    productCategoryTypeName: String
    hasTable: Boolean #有表否
    description: String
    lastUpdatedStamp: Date
    createdStamp: Date
    version: Int
}

input ProductCategoryTypeInput {
  parentTypeId: String  #父类型标识
  productCategoryTypeName: String
  hasTable: Boolean #有库表
  description: String #简要描述
}