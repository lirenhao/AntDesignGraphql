    parentTypeId:String
    saleTypeName:String
    description:String
    lastUpdatedStamp:Date
    createdStamp:Date
    version:Int
}
type Query {
    countByExample(example:saleTypeExample):Long
    selectByPrimaryKey(saleTypeId:String):saleType
