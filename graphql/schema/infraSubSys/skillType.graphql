scalar Date

type SkillType {
    skillTypeId:ID! #技能类型标
    parentTypeId:String #上级类型标识
    skillTypeName:String
    hasTable:Boolean #有库表否
    description:String
    lastUpdatedStamp:Date
    createdStamp:Date
    version:Int
}

input SkillTypeInput {
    parentTypeId:String #上级类型标识
    skillTypeName:String
    hasTable:Boolean #有库表否
    description:String
}